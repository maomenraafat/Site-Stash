<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteStash</title>

    <link
      rel="shortcut icon"
      href="images/icons8-bookmark-66.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main vh-100">
      <section class="header position-relative py-5">
        <div class="container">
          <h1 class="text-center my-2 logo">Bookmarker</h1>
          <div class="bookmark-body p-3 py-4 mt-5 d-flex flex-column gap-4">
            <div>
              <h2 class="d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-bookmark me-1"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark ms-1"></i>
              </h2>
            </div>
            <div class="site-name">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label
              >

              <input
                type="text"
                placeholder="Bookmark Name"
                class="form-control"
                id="bookmarkName"
                oninput="validateBookmark(this)"
              />
            </div>
            <div class="site-url">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                type="url"
                placeholder="Website URL"
                class="form-control"
                id="bookmarkURL"
                oninput="validateBookmark(this)"
              />
            </div>
            <div class="text-center">
              <button
                class="btn btn-submit px-5"
                onclick="addSite()"
                id="submitBtn"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="table-section pb-5">
        <div class="container">
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </section>
      <div
        id="boxRules"
        class="box-info position-fixed d-none bottom-0 start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center"
      >
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" onclick="closeBoxRules()">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters and unique
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
